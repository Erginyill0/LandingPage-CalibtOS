<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalibtOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="logo"></div>
        <h1>CalibtOS</h1>
    </div>

    <div class="home">
        <h1><span>Deine Zukunft. Deine Software.</span></h1>
        <p>
            <span>
            Wir sind Produktentwicklungspartner  für Unternehmen, 
            die sich durch Wachstum, <br> Innovation und betriebliche 
            Effizienz einen Wettbewerbsvorteil verschaffen möchten.
            </span>
        </p>
        <button id="anfragen-btn">Jetzt Anfragen</button>
    </div>

    <div class="contact-container" id="contact-form">
        <div class="contact-header">
            <h1 >Produktanfrage Online</h1>
        </div>
        <div class="contact-card">
            <form class="contact-form" action="" method="POST">
                <div class="form-group">
                    <div class="input-pair">
                        <div class="input-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-pair">
                        <div class="input-field">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-field full-width">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-field full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell us more about your inquiry..." required></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
